name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build jacocoTestReport
          build-root-directory: app

      - name: Run SonarQube analysis
        workingDirectory: app
        run: ./gradlew build sonar --info

      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          JACOCO_SOURCE_PATH: src/main/java
        with:
          workingDirectory: app

      - name: Prepare Jacoco report for Qlty.sh
        workingDirectory: app
        run: |
            mkdir -p reports 
            mv build/reports/jacoco/test/jacocoTestReport.xml reports/coverage.xml

      - name: Upload coverage to Qlty.sh
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: app/reports/coverage.xml

