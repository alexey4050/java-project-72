name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build test jacocoTestReport
          build-root-directory: app

      - name: Verify and prepare reports
        id: prepare-reports
        run: |
          # Проверяем существование файла через shell
          if [ -f "app/build/reports/jacoco/test/jacocoTestReport.xml" ]; then
            echo "JaCoCo report found"
            mkdir -p reports
            cp app/build/reports/jacoco/test/jacocoTestReport.xml reports/coverage.xml
            echo "report_prepared=true" >> $GITHUB_OUTPUT
          else
            echo "JaCoCo report not found!"
            echo "report_prepared=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare reports for Qlty.sh
        if: success() && fileExists('app/build/reports/jacoco/test/jacocoTestReport.xml')
        run: |
          mkdir -p reports
          cp app/build/reports/jacoco/test/jacocoTestReport.xml reports/coverage.xml

      - name: Upload to Qlty.sh
        if: success() && fileExists('reports/coverage.xml')
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: reports/coverage.xml

      - name: Upload to CodeClimate
        if: success() && fileExists('app/build/reports/jacoco/test/jacocoTestReport.xml')
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: ./gradlew -p app jacocoTestReport
          coverageLocations: ${{ github.workspace }}/app/build/reports/jacoco/test/jacocoTestReport.xml:jacoco